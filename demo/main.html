<!doctype html>

<html>

<head>

	<meta charset="utf-8">

	<title>main</title>

	<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
	<script type="text/javascript">

		// load amdconfig manually
		require(['../amdconfig'], function(undef) {
			// load demo
			require(['bb-self-rendered-view', 'jquery'], function(renderedView, $) {


				// extend
				var itemView = renderedView.extend({
					template: '<div><%- name %></div><div><%- lastName %></div>',
				})


				window.view = itemView({
					el: $('#view'),

					name: 'Simon',
					lastName: 'Fan'
				});

			});
		});

	</script>

</head>

<body>

	<a href="../index.html">Menu</a>


	<div id="view"></div>

</body>

</html>
